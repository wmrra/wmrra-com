
<!--
- name: top-level name
  link:
  children: 
    - name: link-1
      link: 
    - name: link-2
      link:
-->
{{ range $.Site.Data.menu.menu }}

<div class="header-menu-item">
  <div class="header-menu-item-label"><a href="{{.link}}">{{.name}}</a></div>
  <div class="header-menu-item-submenu">
    {{ range .children }}
      <div><a href="{{.link}}">{{.name}}</a></div>
    {{end}}
  </div>
 

</div>

{{ end }}

<div class="cta-button">Join the Club</div>
