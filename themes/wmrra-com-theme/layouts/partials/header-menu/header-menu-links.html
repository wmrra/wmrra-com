
<!--
- name: top-level name
  link:
  subMenuText: some text
  children: 
    - name: link-1
      link: 
    - name: link-2
      link:
-->
{{ range $.Site.Data.menu.menu }}

<div class="header-menu-item">
  <div class="header-menu-item-label">{{.name}}</div>
  <div class="header-menu-item-submenu">
    <a href="{{.link}}">{{ .subMenuText }}</a>
  </div>
 
  {{ range .children }}
  <div class="header-menu-item-submenu"><a href="{{.link}}">{{.name}}</a></div>
  {{end}}

</div>

{{ end }}

<div class="cta-button">Join the Club</div>
