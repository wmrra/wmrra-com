sponsorshipLevelData:
  - level: Title
    fullPrice: 10_000
    discountPrice: 9000
    discountUntil: 2026-01-01
    isPremier: true
    rowNumber: 1
    benefits:
      - Exclusive naming rights to the <strong>overall WMRRA championship</strong>
      - Sponsor can provide a decal to be placed on all participating motorcycles
      - Logo on motorcycle technical inspection stickets
      - Sponsor can supply banners to be displayed at each race weekend 
      - Prominent promotional mention throughout WMRRA social media for each round 
      - <strong>3x</strong> email marketing campaign to WMRRA members for promotional purposes  
      - <strong>3x</strong> Sponsor Spotlight promo via social media 
      - Sponsor name on overall championship trophies
      - Prominent logo placement on WMRRA printed media and season shirt
      - Prominent logo placement on WMRRA.com homepage and <a href="https://wmrra.com/sponsor">sponsors page</a>
      - Announcements over the PA during race weekends (when available) 
      - Four WMRRA paddock gate passes (when required for event attendance)
      - WMRRA branded swag (as available) 
      - Free-standing race scheule banner for office/showroom 
      - Permission to operate as a vendor at WMRRA sanctioned & operated events
      - Paddock booth area for use each race weekend in designated vendor area
      - Year-end trophy recognition award 

