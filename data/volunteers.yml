raceDayVolunteers:
  - name: "Corner worker"
    icon: "fa-flag"
    description: "Keep racers safe while enjoying racing from the best seat in the house."
    url: "/volunteer/corner-working"
  - name: "Announcer"
    icon: "fa-microphone-alt"
    description: "Broadcast race schedules, lineups, and commentary over the racetrack PA system. Email 1stvp@wmrra.com."
    contact: "1stvp@wmrra.com"
  - name: "Tech inspection"
    icon: "fa-wrench"
    description: "Inspect racers' bikes the morning of race day to ensure they are compliant with WMRRA's technical regulations. Email chieftech@wmrra.com."
    contact: chieftech@wmrra.com"
  - name: "Scoring and timing"
    icon: "fa-stopwatch"
    description: "Help make sure racers transponders are read, timing is accurate, and we can score the results. Email 1stvp@wmrra.com."
    contact: "1stvp@wmrra.com"
  - name: "Registration"
    icon: "fa-clipboard-list"
    description: "Help riders sign up for races and file the right paperwork. Email Registration@wmrra.com."
    contact: "Registration@wmrra.com"
  - name: "Crash truck assistant"
    icon: "fa-truck"
    description: "Help retrieve bikes that decided to go sight-seeing. Email Crash@wmrra.com."
    contact: "Crash@wmrra.com"
  - name: "Starter's assistant"
    icon: "fa-tachometer-alt"
    description: "Get racers into the right grid spots and help start races. Email 1stvp@wmrra.com."
    contact: "1stvp@wmrra.com"
  - name: "Air fence"
    icon: "fa-warehouse"
    description: "Help set up and/or tear down an essential piece of raceday safety equipment. Email 1stvp@wmrra.com."
    contact: "1stvp@wmrra.com"

clubVolunteers:
  - name: "Marketing"
    icon: "fa-piggy-bank"
    description: "Interested in helping the club get its name out there? Proficient in social media? Email 2ndvp@wmrra.com."
    contact: "2ndvp@wmrra.com"
  - name: "Promotion"
    icon: "fa-bullhorn"
    description: "Help WMRRA find sponsors, create branded merchandise, and more. Email 2ndvp@wmrra.com."
    contact: "2ndvp@wmrra.com"
  - name: "Post-race article writer"
    icon: "fa-pencil-alt"
    description: "Write up race summaries for publication in Road Racing World. Email 2ndvp@wmrra.com."
    contact: "2ndvp@wmrra.com"
  - name: "Banquet organizer"
    icon: "fa-trophy"
    description: "Help plan and host WMRRA's annual awards banquet. Email 2ndvp@wmrra.com"
    contact: "2ndvp@wmrra.com"
  - name: "Website"
    icon: "fa-keyboard"
    description: "Build, maintain, and author content for the WMRRA website. Head over to GitHub and start contributing."
    url: "https://github.com/wmrra/wmrra-com#contributing"