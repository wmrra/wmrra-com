{{ if fileExists "static/standings" }}
    {{ $files := readDir "static/standings" }}
    <div class="season-standings page-content">
      <h1>WMRRA season Standings Archive</h1>
      <div class="season-standings-links-wrapper">
        {{ range sort $files "Name" "desc"}}
          {{ $separated := split .Name " " }}
          {{ $year := index $separated 0}}
            <a class="season-standings-link" href="/standings/{{ .Name }}">
              <i aria-hidden="true" class="fas fa-solid fa-download"></i>
              <span class="season-standings-link-text">{{ $year }} Season</span>
            </a>
        {{ end }}
      </div>
    </div>
{{ end }}
