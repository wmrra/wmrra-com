{{/*}}
  {{ partial args }}
  {{ context: the sponsor being rendered}}
{{*/}}

{{ if .context.image }}
  <img src="{{ .context.image | absURL }}"  alt="{{ .context.name }}" title="{{ .context.name }}" />
{{ else }}
  <div class="supporter-placeholder">
    <div class="supporter-placeholder-text">{{ .context.name }}</div>
  </div>
{{ end }}
